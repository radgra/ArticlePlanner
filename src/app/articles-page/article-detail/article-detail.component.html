<a routerLink="">
  <mat-icon color="accent">arrow_back</mat-icon>
</a>
<div class="row mt-2" *ngIf="article">
  <div class="col-8">
    <mat-card>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.shortDescription}}</mat-card-subtitle>
      <mat-card-content>
        <div class="d-flex align-items-center mt-4 mb-1">
          <h2 class="mr-2 my-0">Conclusions</h2>
          <mat-icon color="accent">edit</mat-icon>
        </div>
        <p class="mt-1">
          {{article.conclusions || 'None yet..'}}
        </p>
        <button mat-raised-button class="mt-3" color="primary">Clock It !</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
      <mat-card-content>
        <div class="d-flex align-items-center pl-3 mt-2">
          <mat-icon color="accent">book</mat-icon>
          <h1 class="ml-2">
            Readings Count: {{article.readingsCount}}
          </h1>
        </div>
        <mat-nav-list>
          <mat-divider>
          </mat-divider>
          <mat-list-item>
            Mark as Read
          </mat-list-item>
          <mat-divider>
          </mat-divider>
          <mat-list-item>
            Add to Session
          </mat-list-item>
          <mat-divider>
          </mat-divider>
          <mat-list-item>
            Delete
          </mat-list-item>
          <mat-divider>
          </mat-divider>
          <mat-list-item>
            Edit
          </mat-list-item>
        </mat-nav-list>

      </mat-card-content>
    </mat-card>
    <mat-card class="mt-2">
      <mat-card-content>
        <h1 class="pl-3">Timer:</h1>
        <div class="px-3 d-flex justify-content-between">
          <button mat-raised-button color="primary">Pause</button>
          <button mat-raised-button color="warn">Abort</button>
          <button mat-raised-button color="accent">Complete</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
