<mat-toolbar class="align-items-center">
    <div class="d-flex mr-3" style="font-size: 40px;">
        <mat-icon color="primary" [inline]="true">chrome_reader_mode</mat-icon>
    </div>
    <a routerLink="/">
        Reading Scheduler
    </a>
</mat-toolbar>
<mat-toolbar color="accent" *ngIf="timerState !== TimerState.inactive" class="">
    <span>
        Reading Article "{{currentArticle?.title}}"
    </span>
    <span class="">
        
    </span>
    <div class="d-flex ml-3">
        Time: {{timer.hours}} : {{timer.minutes}} : {{timer.seconds}}
    </div>
</mat-toolbar>
